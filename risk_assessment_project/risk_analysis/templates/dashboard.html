{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-center">AI Risk Tool</h2>
        <ul>
            <li><a href="{% url 'dashboard' %}" class="active">Dashboard</a></li>
            <li><a href="{% url 'add_business_page' %}">Add Business</a></li>
            <li><a href="{% url 'reports' %}">Reports</a></li>
            <li><a href="{% url 'settings' %}">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Dashboard</span>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <!-- Cards -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>Total Businesses</h5>
                            <h3 id="total-businesses">25</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>High Risk</h5>
                            <h3 id="high-risk">5</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>Medium Risk</h5>
                            <h3 id="medium-risk">10</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>Low Risk</h5>
                            <h3 id="low-risk">10</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <canvas id="riskChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="industryChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
